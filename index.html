<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <p class="header-text">My Website</p>
      <ul>
        <li>First Link</li>
        <li>Second Link</li>
        <li>Third Link</li>
      </ul>
    </div>
    <div class="first-section">
      <div class="website-description">
        <p class="description">Here is some information</p>
        <p class="smaller-description">Here is more info</p>
        <button class="Click">Click For More Info</button>
      </div>
      <img
        class="image"
        src="https://th-thumbnailer.cdn-si-edu.com/tP8uorptpq_Cfn3jzNrwQX4zPeg=/1000x750/filters:no_upscale():focal(419x476:420x477)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/47/4d/474dd6a7-83bd-4808-a237-2a4a0af0d90e/sheepshead_fish.jpeg"
        alt="fish"
      />
    </div>
    <div class="second-section">
      <p>Begining information</p>
      <div class="text-boxes">
        <div class="box-text">
          <div class="box"></div>
          <p>Text</p>
        </div>
        <div class="box-text">
          <div class="box"></div>
          <p>Text</p>
        </div>
        <div class="box-text">
          <div class="box"></div>
          <p>Text</p>
        </div>
        <div class="box-text">
          <div class="box"></div>
          <p>Text</p>
        </div>
      </div>
    </div>
    <div class="third-section">
      <p class="quote">"Here is a quote"</p>
      <p class="quoter">-Jamie</p>
    </div>
    <div class="fourth-section">
      <div class="container">
        <div class="info-box">
          <div class="text">
            <p class="big-text">Here's the important stuff</p>
            <p class="little-text">Here's the details</p>
          </div>
        </div>
        <button class="sign-up">Sign Up</button>
      </div>
    </div>
    <div class="footer">Website created by Jamie Shannon</div>
  </body>
</html>
